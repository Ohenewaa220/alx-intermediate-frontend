<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="bg-yellow-200 p-4">
          <h1 class="text-2xl font-bold mb-4">Image Gallery</h1>
          <div class="grid grid-cols-3 gap-4">
            <img src="/0x02-tailwind-css/images/img1.png" alt="Image 1" class="w-full h-auto">
            <img src="/0x02-tailwind-css/images/img2.png" alt="Image 2" class="w-full h-auto">
            <img src="/0x02-tailwind-css/images/img3.png" alt="Image 3" class="w-full h-auto">
            <img src="/0x02-tailwind-css/images/img4.png" alt="Image 4" class="w-full h-auto">
            <img src="/0x02-tailwind-css/images/img5.png" alt="Image 5" class="w-full h-auto">
            <img src="/0x02-tailwind-css/images/img6.png" alt="Image 6" class="w-full h-auto">
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
